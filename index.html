<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armando M. Ruiz</title>
  <!-- LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<!-- STYLESHEETS -->
<link rel="stylesheet" href="./src/styles/css/main.css">
</head>
<body class="body--light">
  <main id="main-container" class="main--light">
    <section id="section-hero-container" class="section-hero-container--light">
      <header id="header-container">
        <the-logo
          title="Hi!, I'm Armando..."
          subtitle="...and this is my personal site."
          imageSource="./src/assets/png/avatar.png"
          logoStylesheetPath="./src/components/logo/the-logo.css"
        >
        </the-logo>
      </header>
      <article id="article-carrousel-container">
        <index-carrousel
          indexCarrouselStylesheetPath="./src/components/index-carrousel/index-carrousel.css "
        ></index-carrousel>
      </article>
    </section>
    <aside id="sidebar" class="sidebar">
      <dark-theme-toggle
      darkThemeToggleStylesheetPath="./src/components/dark-theme-toggle/dark-theme-toggle.css"
      scriptPath="./src/components/dark-theme-toggle/darkThemeToggle.js"
      ></dark-theme-toggle>
      <nav id="navbar-container" class="navbar-container">
        <nav-bar
        navbarStylesheetPath="./src/components/navbar/navbar.css"
        ></nav-bar>
      </nav>
      <footer id="footer-container">
        <footer-content
        footerContentStylesheetPath="./src/components/footer-content/footer-content.css"
        ></footer-content>
      </footer>
    </aside>
  </main>
</body>
<!-- SCRIPTS -->
<script type="module" src="./src/main.mjs"></script>
</html>
